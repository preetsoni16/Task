<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student Registration Form</title>
</head>
<body bgcolor="lightblue">
    <fieldset>
        <legend><b>Registration From</b></legend>
        <form action="">
            <table bgcolor="Darkviolet">
                <tr>
                    <td><label for=""><font color="white">First Name</font></label></td>
                    <td><input type="text" maxlength="30">&nbsp;<font color="white">(Max 30 Character a-z and A-Z)</font></td>
                </tr>
                <tr>
                    <td><label for=""><font color="white">Last name</font></label></td>
                    <td><input type="text" name="" id="" maxlength="30">&nbsp;<font color="white">(Max 30 Character a-z and A-Z)</font></td>
                </tr>
                <tr>
                    <td><label for=""><font color="white">Date of Birth</font></label></td>
                    <td><select name="" id="">
                        <option value="" selected="selected" disabled="disabled">Day</option>
                        <option value="">monday</option>
                        <option value="">tuesday</option>
                        <option value="">wednesday</option>
                        <option value="">thursday</option>
                        <option value="">friday</option>
                        <option value="">saturday</option>
                    </select></td>
                    <td><select name="" id="">
                        <option value="" selected="selected" disabled="disabled">Month</option>
                        <option value="">Jan</option>
                        <option value="">Feb</option>
                        <option value="">Mar</option>
                        <option value="">Apr</option>
                        <option value="">May</option>
                        <option value="">June</option>
                    </select></td>
                    <td><select name="" id="">
                        <option value="" selected="selected" disabled="disabled">Year</option>
                        <option value="">1997</option>
                        <option value="">1998</option>
                        <option value="">1999</option>
                        <option value="">2000</option>
                        <option value="">2001</option>
                        <option value="">2002</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for=""><font color="White">Email</font></label></td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for=""><font color="white">Mobile Number</font></label></td>
                    <td><input type="number" name="" id="" maxlength="10">&nbsp;<font color="white">(10 Digit Number)</font></td>
                </tr>
                <tr>
                    <td><label for=""><font color="white">Gender</font></label></td>
                    <td><label for="male"><font color="white">Male</font></label><input type="radio" name="gen" id="male"></td>
                    <td><label for="fem"><font color="white">Female</font></label><input type="radio" name="gen" id="fem"></td>
                </tr>
                <tr>
                    <td><label for=""><font color="white">Address</font></label></td>
                    <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for=""><font color="white">City</font></label></td>
                    <td><input type="text" name="" id="" maxlength="30">&nbsp;<font color="white">(Max 30 Character a-z and A-Z)</font></td>
                </tr>
                <tr>
                    <td><label for=""><font color="white">Pincode</font></label></td>
                    <td><input type="number" name="" id="" maxlength="5">&nbsp;<font color="white">(5 Digit number)</font></td>
                </tr>
                <tr>
                    <td><label for=""><font color="white">State</font></label></td>
                    <td><input type="text" name="" id="" maxlength="30">&nbsp;<font color="white">(Max 30 Character a-z and A-Z)</font></td>
                </tr>
                <tr>
                    <td><label for=""><font color="white">Country</font></label></td>
                    <td><input type="text" name="" id="" placeholder="India"></td>
                </tr>
                <tr>
                    <td><label for=""><font color="white">Hobbies</font></label></td>
                    <td>
                        <label for="hobby"><font color="white">Drawing</font></label><input type="checkbox" name="" id="hobby">
                        <label for="hobby1"><font color="white">Singing</font></label><input type="checkbox" name="" id="hobby1">
                        <label for="hobby2"><font color="white">Dancing</font></label><input type="checkbox" name="" id="hobby2">
                        <label for="hobby3"><font color="white">sketching</font></label><input type="checkbox" name="" id="hobby3">
                        <label for="hobby4"><font color="white">Others</font></label><input type="checkbox" name="" id="hobby4">
                        <input type="text" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td><label for=""><font color="white">Qualification</font></label></td>
                    <td>
                        <table>
                            <tr>
                                <td><label for=""><font color="white">Sr No.</font></label></td>
                                <td><label for=""><font color="white">Examination</font></label></td>
                                <td><label for=""><font color="white">Board</font></label></td>
                                <td><label for=""><font color="white">Percentage</font></label></td>
                                <td><label for=""><font color="white">Year Of Passing</font></label></td>
                            </tr>
                            <tr>
                                <td><label for=""><font color="white">1</font></label></td>
                                <td><label for=""><font color="white">Class X</font></label></td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                            </tr>
                            <tr>
                                <td><label for=""><font color="white">2</font></label></td>
                                <td><label for=""><font color="white">Class XII</font></label></td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                            </tr>
                            <tr>
                                <td><label for=""><font color="white">3</font></label></td>
                                <td><label for=""><font color="white">Graduation</font></label></td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                            </tr>
                            <tr>
                                <td><label for=""><font color="white">4</font></label></td>
                                <td><label for=""><font color="white">Masters</font></label></td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><label for=""><font color="white">Courses<br> Applied For</font></label></td>
                    <td>
                        <label for="course"><font color="white">BCA</font></label><input type="radio" name="Courses" id="course">
                        <label for="course1"><font color="white">B.Com</font></label><input type="radio" name="Courses" id="course1">
                        <label for="course2"><font color="white">B.sc</font></label><input type="radio" name="Courses" id="course2">
                        <label for="course3"><font color="white">B.A</font></label><input type="radio" name="Courses" id="course3">
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center"><input type="submit" name="" id="">
                    <input type="reset" name="" id="">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
