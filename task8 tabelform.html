<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="orchid">
    <fieldset>
        <legend>form</legend>
        <form action="">
            <table>
                <tr>
                    <td><label for="">first name</label></td>
                    <td><input type="text"></td>
                    <td>(max 50 character Allowed)</td>
                </tr>
                <tr>
                    <td><label for="">last name</label></td>
                    <td><input type="text"></td>
                    <td>(max 50 character Allowed)</td>
                </tr>
                <tr>
                    <td><label for="">Email ID</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label for="">Mobile number</label></td>
                    <td><input type="number"></td>
                    <td>(10 Digit Allowed)</td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><label for="Male">Male</label>
                        <input type="radio" name="gen" id="Male">
                    </td>
                    <td>
                        <label for="fel">Female</label>
                        <input type="radio" name="gen" id="fel">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Date of Birth</label></td>
                    <td>
                        <select name="" id="">
                            <option value="" selected="selected" disabled="disabled">day</option>
                            <option value="">mon</option>
                            <option value="">tues</option>
                        </select>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="" selected="selected" disabled="disabled">month</option>
                            <option value="">janu</option>
                            <option value="">feb</option>
                        </select>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="" selected="selected" disabled="disabled">year</option>
                            <option value="">2001</option>
                            <option value="">2002</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">city</label></td>
                    <td><input type="text"></td>
                    <td>(max 50 character Allowed)</td>
                </tr>
                <tr>
                    <td><label for="">Pin code</label></td>
                    <td><input type="number"></td>
                    <td>(max 6 number allowed)</td>
                </tr>
                <tr>
                    <td><label for="">State</label></td>
                    <td><input type="text"></td>
                    <td>(max 50 character allowed)</td>
                </tr>
                <tr>
                    <td><label for="">Country</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="hobby">Hobbies</label></td>
                    <td><input type="checkbox" name="hobby" id=""><label for="">Drawing</label>
                    <input type="checkbox" name="hobby" id=""><label for="">singing</label>
                    <input type="checkbox" name="hobby" id=""><label for="">Dancing</label>
                    <input type="checkbox" name="hobby" id=""><label for="">sketching</label></td>
                    <td><input type="text">(Max 50 Character allowed)</td>
                </tr>
                <tr>
                    <td><label for="">Qualification</label></td>
                    <td><input type="checkbox" name="" id=""><label for="">high school</label><br>
                        <input type="checkbox" name="" id=""><label for="">high school</label><br>
                        <input type="checkbox" name="" id=""><label for="">high school</label><br>
                        <input type="checkbox" name="" id=""><label for="">high school</label><br>
                        <input type="checkbox" name="" id=""><label for="">high school</label><br>
                    </td>
                </tr>   
                <tr>
                    <td>Courses Applied For</td>
                    <td><input type="radio" name="" id=""><label for="">BCA(Bachelors of computer application)</label><br>
                        <input type="radio" name="" id=""><label for="">B.COM(Bachelors of Commerce)</label><br>
                        <input type="radio" name="" id=""><label for="">B.Sc(Bachelors of Science)</label><br>
                        <input type="radio" name="" id=""><label for="">BA(Bachelors of Arts)</label><br>
                        <input type="radio" name="" id=""><label for="">MCA(Master of computer application)</label><br>
                        <input type="radio" name="" id=""><label for="">M.Com(Master of commerce)</label><br>
                        <input type="radio" name="" id=""><label for="">M.sc(Master of Science)</label><br>
                        <input type="radio" name="" id=""><label for="">MA(Master of Arts)</label><br>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center"><input type="submit">
                    <input type="reset" name="" id=""></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
